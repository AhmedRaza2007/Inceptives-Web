<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/ca86787c55.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.2.1/dist/flowbite.min.js"></script>

    <title>Inceptives-Web</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body>
    <header class="bg-cover bg-center h-[676px] lg:pt-8" style="background-image: url('./img/bg-header.png')">
        <nav>
            <div
                class="bg-gradient-to-r from-gray-900 to-gray-800 text-white px-6 py-4 lg:mx-20 rounded-2xl shadow-md flex justify-between items-center">
                <div class="flex items-center"></div>

                <div class="flex items-center space-x-6">
                    <a href="#services" class="text-sm font-semibold hover:text-gray-300 transition">Services</a>
                    <a href="#portfolio" class="text-sm font-semibold hover:text-gray-300 transition">Portfolio</a>
                    <a href="#contact" class="text-sm font-semibold hover:text-gray-300 transition">Contact</a>

                    <div class="h-8 border-l border-gray-300"></div>

                    <button class="focus:outline-none">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
        </nav>
        <div class="text-white text-center items-center py-10 lg:pt-20 px-4 relative lg:mt-12">
            <h1 class="text-4xl sm:text-5xl font-extrabold leading-tight flex justify-center mb-4">
                From Vision To Victory <span class="pt-2 pl-4"><img src="./img/mask-group.svg" alt=""></span>
            </h1>
            <h1 class="text-4xl sm:text-5xl font-extrabold leading-tight flex justify-center">
                <span class="pr-4"><img src="./img/mask-group-1.svg" alt=""></span> We Code Your Success!
            </h1>
            <div class="absolute right-63 top-20"><img src="./img/icon.svg" alt="Happy Emoji"></div>
            <div class="absolute left-64 top-44"><img src="./img/group.svg" alt=""></div>
            <div class="absolute left-93 top-14"><img src="./img/group-color.svg" alt=""></div>

            <div class="flex flex-col sm:flex-row justify-center gap-4 my-20 ">

                <button class="bg-green-500 text-black text-base font-semibold py-3 px-8 rounded-lg shadow-lg transition-all duration-300 transform
  hover:bg-white hover:text-green-500">
                    Get A Call Now!
                </button>

                <a href="#schedule-call"
                    class="border border-gray-400 hover:border-white text-white font-semibold py-3 px-6 rounded-lg shadow transition flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 7V3M16 7V3M3 11h18M5 19h14a2 2 0 0 0 2-2v-7H3v7a2 2 0 0 0 2 2z" />
                    </svg>
                    Schedule A Call
                </a>
            </div>
        </div>
        <div class="flex justify-center flex-col lg:flex-row items-center gap-6 opacity-60 text-sm">
            <div class="flex items-center gap-2">
                <img src="./img/reviews-img.svg" alt="reviews">
            </div>
            <div class="flex items-center gap-2">
                <img src="./img/trustpilot-img.svg" alt="trustpilot">
            </div>
            <div class="flex items-center gap-2">
                <img src="./img/goodfirms-img.svg" alt="goodfirms">
            </div>
        </div>
    </header>
    <!-- <section class="relative w-full aspect-[1202.14/676.20] overflow-hidden">
  <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover z-0">
    <source src="./img/2nd fold video.mp4" type="video/mp4" />
  </video>
    </section> -->
    <section>
        <video autoplay muted controls>
            <source src="./img/2nd fold video.mp4" type="video/mp4">
        </video>
    </section>

</body>

</html>
